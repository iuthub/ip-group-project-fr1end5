<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.text" name="question" matInput placeholder="Question">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.correctAnswer" name="correctAnswer" matInput placeholder="Correct answer">
      </mat-form-field>

      <mat-form-field class="fullWidth" *ngFor="let wrongAnswers of question.wrongAnswers; let i=index">
        <input [(ngModel)]="wrongAnswers" name="wrongAnswers{{i+1}}" matInput placeholder="wrongAnswers{{i+1}}">
      </mat-form-field>
    </form>  
  </mat-card-content>
  <mat-card-action>
    <button (click)="post()" mat-button>Send</button>
  </mat-card-action>
</mat-card>

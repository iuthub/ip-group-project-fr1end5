<mat-card>
    <mat-card-content>  
     <mat-accordion>
     	<mat-expansion-panel *ngFor="let question of questions; let i=index" [expanded]="step==i" (opened)="setStep(i)" hideTogge >
     		<mat-expansion-panel-header>
     		<mat-panel-title>
                {{question.tex}}
     		</mat-panel-title>
     		</mat-panel-description>
     		

     	    </mat-panel-description>
     	   </mat-expansion-panel-header>
             <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="question.selectedAnswer">
        <mat-radio-button class="example-radio-button" *ngFor="let answer of question.answers" [value]="answer">{{answer}}</mat-radio-button>
      </mat-radio-group>

             <mat-expansion-row>
             	<button mat-button color="primary" (click)="nextStep()"> Next </button>
             </mat-expansion-row>
     	</mat-expansion-panel>
     </mat-accordion>

     </mat-card-content>
     <mat-card-actions>
      <button mat-button color="primary" (click)="finish()"> Finish </button>
    </mat-card-actions>
  </mat-card>
